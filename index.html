<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="build/tailwind.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-w-full min-h-screen m-0 bg-cover flex items-center justify-center text-center text-black">
    <div id="quote-container" class="max-w-4xl shadow-large rounded-t-lg bg-gray-100 bg-opacity-75 text-4xl p-2">
        <!-- Qoute Icon -->
        <i class="fas fa-quote-left text-5xl"></i>
        <!-- Qoute Text -->
        <span id="quote-text" class="font-extrabold">May I forget what ought to be forgotten; and recall, unfailing, all that ought to be recalled, each kindly thing, forgetting what might sting.</span>
        <!-- Author -->
        <div class="flex justify-end mr-20">
            <span id="author" class="italic font-semibold">- AUTHOR</span>
        </div>
        <div id="button-container" class="flex justify-between text-gray-400 pb-2 text-2xl">
            <!-- Button Twitter -->
            <button title="Tweet This!" id="tweet-button" class="ml-8 btn-qoute px-4 hover:text-blue-500">
                <i class="fab fa-twitter"></i>
            </button>
            <!-- New Qoute Button -->
            <button id="new-qoute" class="mr-8 btn-qoute px-2 uppercase font-bold hover:text-gray-300">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- Script -->
    <script src="scripts.js"></script>
</body>

</html>
